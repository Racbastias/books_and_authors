<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon"  type="image/png" href="https://i1.wp.com/crystaljag.com/write-on/wp-content/uploads/2016/01/cropped-favicon512x512-1.png">
    <title>Mind Library</title>

</head>
    <body style="background-image: url(https://wallpaperaccess.com/full/2964938.jpg); background-size:100%; background-repeat:no-repeat">
        {% load static %}
        <h1 class="fs-1 m-5 text-center text-light"> Welcome to the Lag-brary </h1>
        <div class="row justify-content-center">
            <div class="jumbotron col-md-5 bg-light" style="opacity:0.8">
                <h1 class="display-4 my-2">{{author.first_name}} {{author.last_name}}</h1>
                <h4 class="my-2 mx-2">ID: {{author.id}}</h4>
                <hr class="my-2 mx-2">
                <p class="lead my-2 mx-2">{{author.notes}}</p>
                <p class="lead my-2 mx-2">Authors:</p>
                {% for book in author.books.all %}	
                    <li class="fs-5 text-start mx-5"><em>{{book.title}} - {{book.desc}}</em></li>
                {% endfor %}
                <br>
            </div>
            <div class="col-md-5 bg-dark text-center" style="opacity:0.8">
                <h2 class="fs-1 text-light my-4">Add a Book</h2>
                <form method="POST" action="/add_author" class="row g-3 mx-3">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <label for="authors" class="form-label text-light">Select an Author</label>
                        <select class="form-select" aria-label="Default select example" name="id" required>
                            <option selected>Open this select menu</option>
                            {% for book in books %}
                                {% if book not in author.books.all%}
                                    <option value="{{book.id}}">{{book.title}} - {{book.desc}}</option>
                                {% else %} 
                                    <option value="{{book.id}}" disabled>{{book.title}} - {{book.desc}}</option>
                                {% endif%}
                            {% endfor %} 
                        </select>
                    </div>
                    <input class="btn btn-success btn-lg" type="submit" value="Add">
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 my-5"><a class="btn btn-warning btn-lg" href="/authors" role="button">Volver</a></div>
        </div>
    </body>
</html>
